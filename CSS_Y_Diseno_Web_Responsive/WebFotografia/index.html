<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Fotografia</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>
  <body>
    <div class="contenido">
      <header>
        <div class="titulo">
          <h1>Comenzando con la Fotografía</h1>
        </div>
        <div class="menu">
          <a href="#">Inicio</a>
          <a href="#">Paisajes</a>
          <a href="#">Retratos</a>
        </div>
      </header>
      <section>
        <div class="imagenPrincipal">
          <img src="imagenes/imagenPrincipal.png" alt="Venezuela Collague">
        </div>
        <div class="imagenSecundaria">
          <div class="imagenS1">
              <figure>
                <img src="imagenes/imagenSecundaria1.jpg" alt="Salto Angel">
                <figcaption>Paisajes</figcaption>
              </figure>
          </div>
          <div class="imagenS2">
              <figure>
                <img src="imagenes/imagenSecundaria2.jpg" alt="Retrato Venezuela">
                <figcaption>Retratos</figcaption>
              </figure>
          </div>
        </div>
      </section>
      <footer>
        <div class="contacto">
          <h2>Contacto</h2>
          <p>jackito.hm@gmail.com</p>
          <p>Cra. 10a #138-32, Bogotá-Colombia</p>
          <p>302-2207265</p>
        </div>
        <div class="terminos">
          <h2>Términos</h2>
          <p>Conoce nuestros términos y condiciones...</p>
        </div>
        <div class="redesSociales">
          <h2>Redes Sociales</h2>
          <p>Comparte en nuestras redes</p>
          <img src="imagenes/facebook.png" alt="Facebook"> Jackeline Hernandez</img><br>
          <img src="imagenes/twitter.jpg" alt="Twitter"> @jackito</img><br>
          <img src="imagenes/instagram.png" alt="Instagram"> jackito48</img>
        </div>
        <div class="derechos">
          <h2>Derechos</h2>
          <p>© Copyright 2018</p>
        </div>
      </footer>
    </div>
  </body>
</html>
