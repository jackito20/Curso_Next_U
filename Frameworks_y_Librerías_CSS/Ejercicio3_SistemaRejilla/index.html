<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Sistema Rejillas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body class="cinema-body" style="background-color: #eee">
    <header>
      <nav class="navbar fixed-top"></nav>
    </header>
    <div id="contenedor" class="container">
      <div class="row">
        <div class="jumbotron"></div>
        <div class="titulo-cartelera"></div>
      </div>
      <div class="row movies-row">
        <div class="movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3 text-center"></div>
        <div class="movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3 text-center"></div>
        <div class="movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3 text-center"></div>
        <div class="movies-column col-lg-2 col-md-2 col-sm-3 col-xs-3 text-center"></div>
        <div class="movies-column col-lg-2 col-md-2 text-center right-column"></div>
        <div class="movies-column col-lg-2 col-md-2 text-center right-column"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 titulo-cartelera right-column"></div>
        <div class="col-lg-4 col-md-4 titulo-cartelera right-column"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 movies-row left-column">
          <div class="row movies-row">
            <div class="movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center"></div>
            <div class="movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center"></div>
            <div class="movies-column col-lg-4 col-md-4 col-sm-4 col-xs-4 text-center"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-4 movies-row right-column">
          <div class="row movies-row">
            <div class="movies-column col-lg-12 col-md-12 text-center"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
