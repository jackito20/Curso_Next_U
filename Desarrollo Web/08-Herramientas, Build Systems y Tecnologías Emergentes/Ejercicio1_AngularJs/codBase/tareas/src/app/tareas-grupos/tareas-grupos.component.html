<div class="card">
  <div class="card-content">
    <span class="card-title red-text">Grupos</span>
    <div class="grupos-container">
      <div *ngFor="let grupo of grupos" class="item-grupo" (mouseenter) = "onHoverGroupIn(grupo)" (mouseleave) = "onHoverGroupOut(grupo)">
        <div class="img-grupo grey lighten-2" [ngClass]="{resaltado: grupo.resaltado}">
          <i class="material-icons large-icon red-text">{{grupo.icono}}</i>
        </div>
        <div class="red-text center">{{grupo.nombre}}</div>
      </div>
    </div>
  </div>
  <div class="card-action right-align">
    <button class="btn-floating red waves-effect"><i class="material-icons">group_add</i></button>
  </div>
</div>
