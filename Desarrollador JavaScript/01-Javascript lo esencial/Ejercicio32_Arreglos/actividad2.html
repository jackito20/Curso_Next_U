<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>

<body>

	<p id="a1">Rosa,Margarita,Tulipan</p>
	<p id="a2">Nike,Puma,Adidas</p>
	<p id="a3">Aguila,Canario,Paloma</p>
	<p id="a4">Tiburon,Ballena,Salmon</p>
	<p id="a5">Uva,Manzana,Fresa</p>
	<p id="a6">Rojo,Azul,Verde</p>


	


	<script>

	
	
		var flores = new Array("Rosa", "Margarita", "Tulipan");
		var zapatos = new Array("Nike", "Puma", "Adidas");
		var aves = new Array("Aguila", "Canario", "Paloma");
		var peces = new Array("Tiburon", "Ballena", "Salmon");
		var frutas = new Array("Uva", "Manzana", "Fresa");
		var colores = new Array("Rojo", "Azul", "Verde");

		document.getElementById("a1").innerHTML=flores;
		document.getElementById("a2").innerHTML=zapatos;
		document.getElementById("a3").innerHTML=aves;
		document.getElementById("a4").innerHTML=peces;
		document.getElementById("a5").innerHTML=frutas;
		document.getElementById("a6").innerHTML=colores;




	</script>

	</body></html>
