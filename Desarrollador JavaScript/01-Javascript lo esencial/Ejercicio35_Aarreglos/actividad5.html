<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>

<body>



	<p id="a1">Mango,Kiwi,Toronja,Negro,Violeta,Verde</p>
	<p id="a2">Leopardo,Vaca,Cerdo,River Plate,America De Cali,Gremio</p>
	<p id="a3">Jupiter,Urano,Saturno,Hortensia,Margarita,Azucena</p>


	


	<script>

	

	    var frutas = ["Mango","Kiwi","Toronja"];
		var colores = ["Negro","Violeta","Verde"];
		var animales = ["Leopardo", "Vaca", "Cerdo"];
		var equipos = ["River Plate", "America De Cali", "Gremio"];
		var planetas = ["Jupiter", "Urano", "Saturno"];
		var flores = ["Hortensia", "Margarita", "Azucena"];
		
	
		document.getElementById("a1").innerHTML=frutas.concat(colores);
		document.getElementById("a2").innerHTML=animales.concat(equipos);
		document.getElementById("a3").innerHTML=planetas.concat(flores);





	</script>

	</body></html>
