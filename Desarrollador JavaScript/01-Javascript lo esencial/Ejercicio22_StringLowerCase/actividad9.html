<body>

    <p id="s1">todos deseamos llegar a viejos y todos negamos que hemos llegado</p>
    <p id="s2">quien no es dueño de su pensamiento no es dueño de sus actos</p>
    <p id="s3">dos excesos: excluir la razón, no admitir más que la razón</p>
    <p id="s4">pienso, luego existo</p>
    <p id="s5">haz de tu vida un sueño, y de tu sueño una realidad</p>





<script>


    var candena1="TODOS DESEAMOS LLEGAR A VIEJOS Y TODOS NEGAMOS QUE HEMOS LLEGADO";
    var candena2="QUIEN NO ES DUEÑO DE SU PENSAMIENTO NO ES DUEÑO DE SUS ACTOS";
    var candena3="DOS EXCESOS: EXCLUIR LA RAZÓN, NO ADMITIR MÁS QUE LA RAZÓN";
    var candena4="PIENSO, LUEGO EXISTO";
    var candena5="HAZ DE TU VIDA UN SUEÑO, Y DE TU SUEÑO UNA REALIDAD";

    document.getElementById("s1").innerHTML = candena1.toLowerCase();;
    document.getElementById("s2").innerHTML = candena2.toLowerCase();
    document.getElementById("s3").innerHTML = candena3.toLowerCase();
    document.getElementById("s4").innerHTML = candena4.toLowerCase();
    document.getElementById("s5").innerHTML = candena5.toLowerCase();



   





</script>
