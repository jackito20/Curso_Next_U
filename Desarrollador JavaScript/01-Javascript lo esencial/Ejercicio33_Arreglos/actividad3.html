<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>

<body>


	<p id="a1">Juan,Pedro,Maria</p>
	<p id="a2">2.9,3.9,4.5</p>
	<p id="a3">Castellano,Sociales,Matematicas</p>
	<p id="a4">Gastritis,Cancer,Sida</p>
	<p id="a5">Pop,Salsa,Vallenato</p>
	<p id="a6">Miercoles,Martes,Lunes</p>


	


	<script>

		var nombres = ["Maria", "Pedro", "Juan"];
		var notas = [4.5, 3.9, 2.9];
		var asignaturas = ["Matematicas", "Sociales", "Castellano"];
		var enfermedades = ["Sida", "Cancer", "Gastritis"];
		var musica = ["Vallenato", "Salsa", "Pop"];
		var dias = ["Lunes", "Martes", "Miercoles"];
	
		document.getElementById("a1").innerHTML=nombres.reverse();
		document.getElementById("a2").innerHTML=notas.reverse();
		document.getElementById("a3").innerHTML=asignaturas.reverse();
		document.getElementById("a4").innerHTML=enfermedades.reverse();
		document.getElementById("a5").innerHTML=musica.reverse();
		document.getElementById("a6").innerHTML=dias.reverse();


	</script>

	</body></html>
