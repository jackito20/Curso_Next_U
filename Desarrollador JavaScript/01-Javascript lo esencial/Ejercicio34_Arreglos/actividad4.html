<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>

<body>


	<p id="a1">1.43,1.53,1.74</p>
	<p id="a2">19,24,50</p>
	<p id="a3">FIFA 2014,Gears of War,PES 2014</p>
	<p id="a4">Cerebro,Higado,Pulmones</p>
	<p id="a5">Facebook,Instagram,Twiter</p>
	<p id="a6">Mercurio,Pluton,Venus</p>


	


	<script>


		var estaturas = [1.74 ,1.53, 1.43];
		var edades = [24, 50, 19];
		var juegos = ["PES 2014", "FIFA 2014", "Gears of War"];
		var organos = ["Higado", "Pulmones", "Cerebro"];
		var redes = ["Facebook", "Twiter", "Instagram"];
		var planetas = ["Venus", "Mercurio", "Pluton"];
	
		document.getElementById("a1").innerHTML=estaturas.sort();
		document.getElementById("a2").innerHTML=edades.sort();
		document.getElementById("a3").innerHTML=juegos.sort();
		document.getElementById("a4").innerHTML=organos.sort();
		document.getElementById("a5").innerHTML=redes.sort();
		document.getElementById("a6").innerHTML=planetas.sort();


	</script>

	</body></html>
