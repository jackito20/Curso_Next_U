<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>

<body>


	<p id="d1">2019</p>
	<p id="d2">2016</p>
	<p id="d3">2005</p>
	<p id="d4">2000</p>
	<p id="d5">1998</p>
	<p id="d6">1996</p>
	
	



	<script>

	

		var date1=new Date();
		var date2=new Date(2016, 5, 27); 
		var date3=new Date(2005, 2, 9); 
		var date4=new Date(2000, 11, 12); 
		var date5=new Date(1998, 7, 15); 
		var date6=new Date(1996, 4, 30); 

		document.getElementById("d1").innerHTML=date1.getFullYear();
		document.getElementById("d2").innerHTML=date2.getFullYear();
		document.getElementById("d3").innerHTML=date3.getFullYear();
		document.getElementById("d4").innerHTML=date4.getFullYear();
		document.getElementById("d5").innerHTML=date5.getFullYear();
		document.getElementById("d6").innerHTML=date6.getFullYear();


	</script>

	</body></html>
